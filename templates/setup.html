<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlk Kurulum - Minibar Takip Sistemi</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-slate-50">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-slate-900">Minibar Takip Sistemi</h1>
                <p class="mt-2 text-sm text-slate-600">İlk kurulum</p>
            </div>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-2xl">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-6" method="POST">
                    <!-- Otel Bilgileri -->
                    <div class="border-b border-slate-200 pb-6">
                        <h2 class="text-lg font-medium text-slate-900 mb-4">Otel Bilgileri</h2>
                        
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <div>
                                <label for="otel_adi" class="block text-sm font-medium text-slate-700">
                                    Otel Adı <span class="text-red-500">*</span>
                                </label>
                                <div class="mt-1">
                                    <input id="otel_adi" name="otel_adi" type="text" required
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="telefon" class="block text-sm font-medium text-slate-700">
                                    Telefon
                                </label>
                                <div class="mt-1">
                                    <input id="telefon" name="telefon" type="tel"
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div class="sm:col-span-2">
                                <label for="adres" class="block text-sm font-medium text-slate-700">
                                    Adres
                                </label>
                                <div class="mt-1">
                                    <textarea id="adres" name="adres" rows="3"
                                              class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm"></textarea>
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-slate-700">
                                    Email
                                </label>
                                <div class="mt-1">
                                    <input id="email" name="email" type="email"
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="vergi_no" class="block text-sm font-medium text-slate-700">
                                    Vergi No
                                </label>
                                <div class="mt-1">
                                    <input id="vergi_no" name="vergi_no" type="text"
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sistem Yöneticisi Bilgileri -->
                    <div>
                        <h2 class="text-lg font-medium text-slate-900 mb-4">Sistem Yöneticisi Bilgileri</h2>
                        
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <div>
                                <label for="kullanici_adi" class="block text-sm font-medium text-slate-700">
                                    Kullanıcı Adı <span class="text-red-500">*</span>
                                </label>
                                <div class="mt-1">
                                    <input id="kullanici_adi" name="kullanici_adi" type="text" required
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="sifre" class="block text-sm font-medium text-slate-700">
                                    Şifre <span class="text-red-500">*</span>
                                </label>
                                <div class="mt-1">
                                    <input id="sifre" name="sifre" type="password" required
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="ad" class="block text-sm font-medium text-slate-700">
                                    Ad <span class="text-red-500">*</span>
                                </label>
                                <div class="mt-1">
                                    <input id="ad" name="ad" type="text" required
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="soyad" class="block text-sm font-medium text-slate-700">
                                    Soyad <span class="text-red-500">*</span>
                                </label>
                                <div class="mt-1">
                                    <input id="soyad" name="soyad" type="text" required
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="admin_email" class="block text-sm font-medium text-slate-700">
                                    Email
                                </label>
                                <div class="mt-1">
                                    <input id="admin_email" name="admin_email" type="email"
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>

                            <div>
                                <label for="admin_telefon" class="block text-sm font-medium text-slate-700">
                                    Telefon
                                </label>
                                <div class="mt-1">
                                    <input id="admin_telefon" name="admin_telefon" type="tel"
                                           class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="p-4 rounded-md {% if category == 'success' %}bg-green-50 border border-green-200 text-green-800{% elif category == 'danger' %}bg-red-50 border border-red-200 text-red-800{% elif category == 'warning' %}bg-yellow-50 border border-yellow-200 text-yellow-800{% else %}bg-blue-50 border border-blue-200 text-blue-800{% endif %}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-600 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
                            Kurulumu Tamamla
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
