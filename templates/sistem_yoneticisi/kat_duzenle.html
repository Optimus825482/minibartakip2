{% extends "base.html" %}

{% block title %}Kat Düzenle - Minibar Takip Sistemi{% endblock %}
{% block page_title %}Kat Düzenle{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-slate-800 shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-slate-900 dark:text-slate-100 mb-6">
                Kat Bilgilerini Düzenle
            </h3>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="kat_adi" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                        Kat Adı <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1">
                        <input id="kat_adi" name="kat_adi" type="text" required
                               value="{{ kat.kat_adi }}"
                               class="appearance-none block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm dark:bg-slate-700 dark:text-slate-100">
                    </div>
                </div>

                <div>
                    <label for="kat_no" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                        Kat Numarası <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1">
                        <input id="kat_no" name="kat_no" type="number" required
                               value="{{ kat.kat_no }}"
                               class="appearance-none block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm dark:bg-slate-700 dark:text-slate-100">
                    </div>
                </div>

                <div>
                    <label for="aciklama" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                        Açıklama
                    </label>
                    <div class="mt-1">
                        <textarea id="aciklama" name="aciklama" rows="3"
                                  class="appearance-none block w-full px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm dark:bg-slate-700 dark:text-slate-100">{{ kat.aciklama or '' }}</textarea>
                    </div>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('kat_tanimla') }}"
                       class="bg-white dark:bg-slate-700 py-2 px-4 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
                        İptal
                    </a>
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-slate-600 hover:bg-slate-700 dark:bg-slate-700 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
                        Güncelle
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
